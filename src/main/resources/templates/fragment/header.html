<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
</head>
<body>
    <div th:fragment="header">
        <div th:if="${session.login == null}">
            <a href="signup">회원가입</a>
            <a href="signin">로그인</a>
        </div>

        <div th:if="${session.login == 'ok'}">
            <a th:href="@{'../user/mod/' + ${session.getId}}">프로필수정</a>
            <input type="hidden" th:value="${session.getId}" id="user" />
        </div>

        <a href="comment">글쓰기</a>
    </div>
</body>
</html>
